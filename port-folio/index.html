<!DOCTYPE html>
<html>
  <head>
    <title>PORT-FOLIO</title>
    <meta charset="UTF-8" />
    <meta
      name="description" content="デザインカンプ"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/destyle.css" />    
    <link rel="stylesheet" href="css/style.css" />
    <!-- slickの読み込み -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  </head>
  <body>

    <!-- ヘッダー -->
    <header>
      <!-- タイトル -->
       <nav id="menu-pc">
        <h1><a href="#profile" class="link1">MyProfile</a></h1>
        <ul class="menu-li">
          <li><a href="#about" class="link2">About</a></li>
          <li><a href="#works" class="link3">Works</a></li>
        </ul>
       </nav>
       
    </header>

    <!-- メイン -->
    <main>
      <!-- カルーセル写真3枚 -->
      <section id="carousel-section">
        <div class="carousel">
          <div>
            <img class="Img" src="image/main.png">
          </div>
          <div>
            <img class="Img" src="image/main2.png">
          </div>
          <div>
            <img class="Img" src="image/main3.png">
          </div>
        </div>
      </section>

      <section id="about">
        <h2>About</h2>
        <div class="about-kazuki js-target">
          <img src="image/about.png" class="kazuki-image" alt="デザイナー">
          <div class="about-profile">
            <h3 class="about-h3">Kazuki Asahina</h3>
            <ul class="about-list">
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
            </div>
        </div>
     
      </section>

      <section id="works">
        <h2>Works</h2>
        <div class="js-target">
          <div class="works-box">
            <img src="image/works1.png" alt="海">
            <p class="works-p">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="works-box">
            <img src="image/works2.png" alt="山">
            <p class="works-p">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-box">
            <img src="image/works3.png" alt="道">
            <p class="works-p">京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </main>

<!-- フッター -->
    <footer>
      <p>&copy MyProfile. All rights reserved.</p>
    </footer>

      <!-- トップに戻るボタン -->
      <button id="topButton">TOP</button>   

<!-- モーダルウインドウ -->
<div id="modal" class="modal">
  <a href="#" id="close">&times;</a>
  <img class="modal-content" id="modal-image">
</div>
  
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- slickの読み込み -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

   <script src="script.js"></script>
  </body>
</html>
